<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research AI - Pranav Joshipura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a365d 0%, #2c5aa0 100%);
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: white;
            color: #1a365d;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .project-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .project-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-style: italic;
        }

        .app-container {
            width: 100%;
            height: calc(100vh - 80px);
            background: white;
        }

        .app-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .project-title {
                font-size: 1.3rem;
            }

            .back-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="index.html" class="back-btn">
                <span>‚Üê</span> Back to Portfolio
            </a>
            <div>
                <div class="project-title">üî¨ Deep Research AI</div>
                <div class="project-subtitle">Multi-agent research system with OpenAI Agents SDK</div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <iframe src="https://pjoshipura-deep-research.hf.space" allow="microphone"></iframe>
    </div>
</body>
</html>
